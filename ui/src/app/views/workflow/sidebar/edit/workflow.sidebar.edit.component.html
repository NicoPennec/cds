
<ng-container *ngIf="mode === modes.EDIT_HOOK">
  <app-workflow-sidebar-hook [project]="project" [workflow]="workflow"></app-workflow-sidebar-hook>
</ng-container>
<ng-container *ngIf="mode === modes.EDIT_OUTGOING_HOOK">
  <app-workflow-sidebar-outgoing-hook [project]="project" [workflow]="workflow"></app-workflow-sidebar-outgoing-hook>
</ng-container>

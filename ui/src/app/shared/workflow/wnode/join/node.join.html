<div class="join">
    <div [hidden]="workflowrun?.status === pipelineStatusEnum.WAITING
        || workflowrun?.status === pipelineStatusEnum.BUILDING || !canRun"
         [class.disabled]="loading" class="playIconPosition" (click)="!loading && playJoin()">
        <i class="play icon"></i>
    </div>
    <div class="loadIconPosition" [hidden]="!loadingRun">
        <div class="ui active inline loader"></div>
    </div>
    <div [hidden]="!nodeToLink" class="iconPosition" (click)="selectJoinToLink()">
        <i class="selected radio icon"></i>
    </div>
    <div class="circle" [class.active]="selected"></div>
</div>
